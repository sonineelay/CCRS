    <div class="container-fluid py-3" id="main-section">

        <div class="search-bar-container">
            <div class="search-bar">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" placeholder="Search..." id="searchInput">

        <div class="table-responsive" id="complainants_table_container">

                    <tr class="">

                        <th>Complainant Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>

    <!-- THIS MODAL IS FOR UPDATING AND VIEWING THE EXISITING COMPLAINANTS -->
    <div class="modal fade" id="complainantDetailsModal" tabindex="-1" aria-labelledby="complainantViewingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">

                <div id="complainantsViewingDetails">

                    <div class="p-0">
                        <div class="row">
                            <div class="col-lg-9">
                                <h4 class="fw-bold"><span id="complainantID"></span></h4>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="enableEditSwitch">
                                    <label class="form-check-label" for="enableEditSwitch">Enable Updating</label>
                                </div>
                            </div>
                        </div>
                        
                        <form id="complainantEditingForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="ufirstName" class="form-label">First Name<span
                                                class="important">*</span></label>
                                        <input type="text" class="form-control" id="ufirstName" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="umiddleName" class="form-label">Middle Name<span
                                                class="important">*</span></label>
                                        <input type="text" class="form-control" id="umiddleName">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="ulastName" class="form-label">Last Name<span
                                                class="important">*</span></label>
                                        <input type="text" class="form-control" id="ulastName" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="udateOfBirth" class="form-label">Date of Birth<span
                                                class="important">*</span></label>
                                        <input type="date" class="form-control" id="udateOfBirth" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="ugender" class="form-label">Gender<span
                                                class="important">*</span></label>
                                        <select class="form-select" id="ugender" required>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="uisVictim" class="form-label">Are you Victim?<span
                                                class="important">*</span></label>
                                        <select class="form-select" id="uisVictim" required>
                                            <option value="none" selected>Select One</option>
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="uvictimDropdown" class="form-label">Relationship with victim<span
                                                class="important">*</span></label>
                                        <select class="form-select" id="uvictimDropdown" required>
                                            <option value="" selected>Select One</option>
                                            <option value="unknown">Unknown</option>
                                            <option value="relative">Relative</option>
                                            <option value="friend">Friend</option>
                                            <option value="father">Father</option>
                                            <option value="mother">Mother</option>
                                            <option value="self">Self</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="uvictimName" class="form-label">Victim Name<span
                                                class="important">*</span></label>
                                        <input type="text" class="form-control" id="uvictimName" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="uaadhaarCardNumber" class="form-label">Aadhaar Card Number<span
                                                class="important">*</span></label>
                                        <input type="tel" maxlength="12" class="form-control" id="uaadhaarCardNumber"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="uregisteredPhone" class="form-label">Registered Phone<span
                                                class="important">*</span></label>
                                        <input type="tel" maxlength="10" class="form-control" id="uregisteredPhone"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="ualternatePhone" class="form-label">Alternate Phone</label>
                                        <input type="tel" maxlength="10" class="form-control" id="ualternatePhone">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="uoccupation" class="form-label">Occupation<span
                                                class="important">*</span></label>
                                        <input type="text" class="form-control" id="uoccupation">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="uemailId" class="form-label">Email Id</label>
                                        <input type="text" class="form-control" id="uemailId">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="uemailIdAlt" class="form-label">Alternate Email Id</label>
                                        <input type="text" class="form-control" id="uemailIdAlt">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="unationality" class="form-label">Nationality<span
                                                class="important">*</span></label>
                                        <input type="text" class="form-control" id="unationality" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="upermanentAddress" class="form-label">Permanent Address<span
                                                class="important">*</span></label>
                                        <textarea class="form-control" id="upermanentAddress" rows="3"
                                            required></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="ucurrentAddress" class="form-label">Current Address<span
                                                class="important">*</span></label>
                                        <textarea class="form-control" id="ucurrentAddress" rows="3"
                                            required></textarea>
                                    </div>
                                    <div class="mb-3 check-addr">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="usameAddressCheckbox">
                                        <label class="form-check-label" for="usameAddressCheckbox">Same as Permanent
                                            Address</label>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" id="complaints_detailsTABLE">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>#</th>
                                            <th>Complaint Id (Categories)</th>
                                            <th>Officer Name (Officer ID)</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="complaints_details">
                                       
                                    </tbody>
                                </table>
                            </div>


                            <div class="d-flex justify-content-center" id="optionsBar">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <!-- THIS MODAL IS FOR CREATING NEW COMPLAINANTS -->
    <div class="modal fade " id="complainantCreatingModal" tabindex="-1" aria-labelledby="complainantCreatingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered   modal-xl">
            <div class="modal-content">

                <h2 class="text-center">New Complainant </h2>
                <div class="p-0">
                    <form id="complainantForm">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name<span
                                            class="important">*</span></label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="middleName" class="form-label">Middle Name<span
                                            class="important">*</span></label>
                                    <input type="text" class="form-control" id="middleName">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name<span
                                            class="important">*</span></label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                        </div>

                        <!-- Repeat similar blocks for other input fields -->

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="dateOfBirth" class="form-label">Date of Birth<span
                                            class="important">*</span></label>
                                    <input type="date" class="form-control" id="dateOfBirth" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender<span
                                            class="important">*</span></label>
                                    <select class="form-select" id="gender" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="isVictim" class="form-label">Are you Victim?<span
                                            class="important">*</span></label>
                                    <select class="form-select" id="isVictim" required>
                                        <option value="none" selected>Select One</option>
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Repeat similar blocks for other input fields -->

                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="victimDropdown" class="form-label">Relationship with victim<span
                                            class="important">*</span></label>
                                    <select class="form-select" id="victimDropdown" required>
                                        <option value="" selected>Select One</option>
                                        <option value="unknown">Unknown</option>
                                        <option value="relative">Relative</option>
                                        <option value="friend">Friend</option>
                                        <option value="father">Father</option>
                                        <option value="mother">Mother</option>
                                        <option value="self">Self</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="victimName" class="form-label">Victim Name<span
                                            class="important">*</span></label>
                                    <input type="text" class="form-control" id="victimName" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="aadhaarCardNumber" class="form-label">Aadhaar Card Number<span
                                            class="important">*</span></label>
                                    <input type="tel" maxlength="12" class="form-control" id="aadhaarCardNumber"
                                        required>
                                </div>
                            </div>
                        </div>

                        <!-- Repeat similar blocks for other input fields -->

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="registeredPhone" class="form-label">Registered Phone<span
                                            class="important">*</span></label>
                                    <input type="tel" maxlength="10" class="form-control" id="registeredPhone" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="alternatePhone" class="form-label">Alternate Phone</label>
                                    <input type="tel" maxlength="10" class="form-control" id="alternatePhone">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="occupation" class="form-label">Occupation<span
                                            class="important">*</span></label>
                                    <input type="text" class="form-control" id="occupation">
                                </div>
                            </div>
                        </div>

                        <!-- Repeat similar blocks for other input fields -->

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="emailId" class="form-label">Email Id</label>
                                    <input type="text" class="form-control" id="emailId">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="emailIdAlt" class="form-label">Alternate Email Id</label>
                                    <input type="text" class="form-control" id="emailIdAlt">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="nationality" class="form-label">Nationality<span
                                            class="important">*</span></label>
                                    <input type="text" class="form-control" id="nationality" required>
                                </div>
                            </div>
                        </div>

                        <!-- Repeat similar blocks for other input fields -->

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="permanentAddress" class="form-label">Permanent Address<span
                                            class="important">*</span></label>
                                    <textarea class="form-control" id="permanentAddress" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="currentAddress" class="form-label">Current Address<span
                                            class="important">*</span></label>
                                    <textarea class="form-control" id="currentAddress" rows="3" required></textarea>
                                </div>
                                <div class="mb-3 check-addr">
                                    <input class="form-check-input" type="checkbox" value="" id="sameAddressCheckbox">
                                    <label class="form-check-label" for="sameAddressCheckbox">Same as Permanent
                                        Address</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <!-- Buttons with Font Awesome Icons -->
                            <button type="submit" class="btn btn-outline-sanatani  mx-1" onclick="collectAndSubmitData()">
                                <i class="fas fa-plus"></i> Add Complainant
                            </button>

                            <button type="reset" class="btn btn-outline-danger mx-1">
                                <i class="fas fa-sync-alt"></i> Reset Form
                            </button>
                            <button type="reset" class="btn btn-outline-secondary mx-1"
                                onclick=" $('#complainantCreatingModal').modal('hide');">
                                <i class="fas fa-x"></i> Close Form
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
